<div class="container mt-4" *ngIf="movie; else notFound">
  <div class="card bg-dark text-light">
    <div class="card-body">
      <h2 class="card-title">{{ movie.title }}</h2>
      <p class="card-text"><strong>Año:</strong> {{ movie.year }}</p>
      <p class="card-text"><strong>Director:</strong> {{ movie.director }}</p>
      <p class="card-text"><strong>Estudio:</strong> {{ movie.studio }}</p>

      <a *ngIf="movie?.id" [routerLink]="['/movies/edit', movie.id]" class="btn btn-primary">
        Editar
      </a>

      <a routerLink="/movies" class="btn btn-secondary ms-2">
        <i class="fa fa-arrow-left"></i> Volver al catálogo
      </a>
    </div>
  </div>
</div>

<ng-template #notFound>
  <div class="alert alert-warning text-center mt-4">
    Película no encontrada.
    <a routerLink="/movies" class="alert-link">Regresar al catálogo</a>
  </div>
</ng-template>
