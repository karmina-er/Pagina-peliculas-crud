<div class="container">
  <h2 class="mb-4 text-center text-light">Películas Disney</h2>

  <div class="table-responsive">
    <table class="table table-striped table-hover table-dark align-middle rounded">
      <thead>
        <tr>
          <th>#</th>
          <th>Título</th>
          <th>Año</th>
          <th>Director</th>
          <th>Estudio</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let movie of movies; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ movie.title }}</td>
          <td>{{ movie.year }}</td>
          <td>{{ movie.director }}</td>
          <td>{{ movie.studio }}</td>
          <td>
            <a [routerLink]="['/movie', movie.id]" class="btn btn-sm btn-outline-info">
              <i class="fa fa-eye"></i> Ver
            </a>
            <a [routerLink]="['/movies/edit', movie.id]" class="btn btn-sm btn-outline-primary ms-2">
              <i class="fa fa-edit"></i> Editar
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <a routerLink="/movies/add" class="btn btn-success mt-3">Agregar película</a>
</div>
